<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http.css" />
    <title>Working with APIs</title>
  </head>

  <body>
    <div id="chuck-norris-jokes" class="section">
      <button id="get-joke">Get Chuck Norris Joke</button>
      <div id="chuck-norris-joke"></div>
    </div>
    <div id="random-design-quote-section" class="section">
      <button id="get-design-quote">Get Random Quote</button>
      <div id="random-design-quote"></div>
    </div>
    <div id="number-fact-section" class="section">
      <button id="get-number-fact">Get Random Number Fact</button>
      <p id="num-paragraph">Your random Number is: <span id="number"></span></p>
      <div id="number-fact"></div>
    </div>
    <div id="cocktail-section" class="section">
      <button id="get-cocktail">Get Random Cocktail</button>
      <div id="cocktail"></div>
    </div>
    <div id="payPal" class="section">
       <button id="get-kitty-image">Get Kitty Image</button>
       <div id="kitty-image"></div>
    </div>
    <script src="http.js"></script>
   
  </body>
</html>
